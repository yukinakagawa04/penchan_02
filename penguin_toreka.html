<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>ペンギントレカ</title>
</head>

<body>
  <header>
    <h1>ペンギントレカ</h1>
  </header>

  <main>
    <ul>
      <li id="tap_left">左のトレカをタップする</li>
      <li id="tap_right">右のトレカをタップする</li>


    </ul>
    <div>
      <div id="view_left">
        <p id="left_result">結果は？</p>
        <img src="img/card.jpeg">
      </div>

      <div id="view_right">
        <p id="view_right">結果は？</p>
        <img src="img/card.jpeg">

      </div>
    </div>
  </main>


  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //左のトレカをクリックする
    $('#tap_left').on('click', function () {
      // alert('OK')

      // 1. 乱数(0~7)
      const card = Math.floor(Math.random() * 8);
      console.log(card);

      // 2. 分岐処理
      let view = '';
      if (card === 0) {

        $('#view_left').children('img').text('しらたま_1').attr('src', 'img/pen_sira_1.png');
        view_left = 'しらたま_1';

      } else if (card === 1) {
        view_left = 'しらたま_2';
        view_left_png = '<img/pen_sira_2.png>';
        // 画像（pen_sira_2.png）
      } else if (card === 2) {
        view_left = 'ぼんぼり_1';
        // 画像（pen_bon_1.png）
      } else if (card === 3) {
        view_left = 'ぼんぼり_2';
        // 画像（pen_bon_2.png）
      } else if (card === 4) {
        view_left = 'だいふく';
        // 画像（pen_dai.png）  
      } else if (card === 5) {
        view_left = 'こまり';
        // 画像（pen_koma.png）  
      } else if (card === 6) {
        view_left = 'さくら';
        // 画像（pen_saku.png） 
      } else {
        view_left = 'さとうさん';
        // 画像（satousan.png）
      }

      // 3. 表示処理
      // 画像
      $('#view_left').text(view_left);
      $('#view_left').children('img').text(view_left).attr('img');


    });

    //右のトレカをクリックする
    $('#tap_right').on('click', function () {
      // alert('OK')

      // 1. 乱数(0~7)
      const card = Math.floor(Math.random() * 8);
      console.log(card);

      // 2. 分岐処理
      let view_right = '';
      if (card === 0) {
        view_right = 'しらたま_1';
        view_right_png = '<img src="img/pen_sira_1.png">';
      } else if (card === 1) {
        view_right = 'しらたま_2';
        // 画像（pen_sira_2.png）
      } else if (card === 2) {
        view_right = 'ぼんぼり_1';
        // 画像（pen_bon_1.png）
      } else if (card === 3) {
        view_right = 'ぼんぼり_2';
        // 画像（pen_bon_2.png）
      } else if (card === 4) {
        view_right = 'だいふく';
        // 画像（pen_dai.png）  
      } else if (card === 5) {
        view_right = 'こまり';
        // 画像（pen_koma.png）  
      } else if (card === 6) {
        view_right = 'さくら';
        // 画像（pen_saku.png） 
      } else {
        view_right = 'さとうさん';
        // 画像（satousan.png）
      }

      // 3. 表示処理
      // 画像
      $('#view_right').text(view_right);
      $('#view_right_png').html(view_right_png);

    });

  </script>

</body>

</html>
